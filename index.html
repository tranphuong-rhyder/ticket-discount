<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In / Sign Up - pure css</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800,900">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <!--  START TICKET -->
    <div class="ticket-box">
        <div class="mb-8">CTKM của người bán</div>
        <div class="d-flex align-items-center">
            <div class="ticket ticket-orange">
                <div class="ticket-content-wrapper-orange">
                    <div class="row m-0">
                        <div class="ticket-left background-ticket-left-orange"></div>
                        <div class="ticket-right">
                            <div class="ticket-right-box-text background-ticket-right-text-orange">
                                <p>SALE OFF</p>
                            </div>
                            <div class="ticket-right-box-number">
                                <p>10%</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ticket ticket-blue ml-22">
                <div class="ticket-content-wrapper-blue">
                    <div class="row m-0">
                        <div class="ticket-left background-ticket-left-blue"></div>
                        <div class="ticket-right">
                            <div class="ticket-right-box-text background-ticket-right-text-blue">
                                <p>GIẢM GIÁ</p>
                            </div>
                            <div class="ticket-right-box-number">
                                <p>30.000</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END TICKET  -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
